<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam CSS/JS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container col-12 col-md-6 col-lg-4">
        <form id="add-form">
            <div class="form-group">
                <label for="name">Pavadinimas</label>
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp"
                    placeholder="Pavadinimas">
            </div>

            <div class="form-group mt-2">
                <label for="description">Aprašymas</label>
                <input type="text" class="form-control" id="description" placeholder="Aprašymas">
            </div>

            <div class="form-group mt-2">
                <label for="price">Kaina</label>
                <input type="text" class="form-control" id="price" placeholder="Kaina">
            </div>

            <div class="form-group mt-2">
                <label for="image">Nuotraukos URL</label>
                <input type="text" class="form-control" id="image" placeholder="Nuotraukos URL">
            </div>

            <button type="button" class="btn btn-primary btn-lg btn-block" id="btn-create">Sukurti</button>
        </form>

        <div class="m-2">
            <h2>Kaina</h2>
            <div id="rangeslider"></div>
            <div id="rangedval">
                <span id="rangeval"></span>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row m-1 mt-4" id="products">
        </div>
    </div>
</body>

<link rel="stylesheet" type="text/css" media="all"
href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/base/jquery-ui.css">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
<script src="./js/app.js"></script>

</html>
